name: Run unit tests on PRs to main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'openjdk'
        java-version: '17'

    - name: Run tests
      run: ./gradlew test
