name: Run unit tests on PRs to main

on:
  pull_request:
    branches:[main]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'openjdk'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Run tests
      run: ./gradlew test
